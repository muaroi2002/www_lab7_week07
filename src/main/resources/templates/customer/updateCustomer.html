<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Customer</title>
    <!-- Link CSS của Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">UPDATE CUSTOMER</h1>
            <form th:action="@{/customers/update/{id}(id=${customerUpdate.id})}" th:object="${customerUpdate}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="form-control" placeholder="Nhap ten" id="name" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" placeholder="Nhap email" id="email" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label for="diachi">Address:</label>
                    <input class="form-control" placeholder="Nhap diachi" id="diachi" th:field="*{address}">
                </div>
                <div class="form-group">
                    <label for="sdt">Phone:</label>
                    <input class="form-control" placeholder="Nhap sdt" id="sdt" th:field="*{phone}">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
<!-- Link JS của Bootstrap (nếu cần) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
