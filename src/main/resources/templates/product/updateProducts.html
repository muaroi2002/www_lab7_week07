<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Customer</title>
    <!-- Link CSS của Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">UPDATE CUSTOMER</h1>
            <form th:action="@{/products/update/{id}(id=${productUpdate.product_id})}" th:object="${productUpdate}" method="post">
                <input type="hidden" th:field="*{product_id}">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="form-control" placeholder="Nhap name" id="name" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input class="form-control" placeholder="Nhap description" id="description" th:field="*{description}">
                </div>
                <div class="form-group">
                    <label for="unit">Unit:</label>
                    <input class="form-control" placeholder="Nhap unit" id="unit" th:field="*{unit}">
                </div>
                <div class="form-group">
                    <label for="manufacturer">Manufacturer:</label>
                    <input class="form-control" placeholder="Nhap manufacturer" id="manufacturer" th:field="*{manufacturer}">
                </div>

                <div class="form-group">
                    <label for="selectStatus">Status:</label>
                    <select id="selectStatus"  th:field="*{status}">
                        <option th:each="status : ${T(vn.edu.iuh.fit.enums.ProductStatus).values()}"
                                th:value="${status}" th:text="${status}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
<!-- Link JS của Bootstrap (nếu cần) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
